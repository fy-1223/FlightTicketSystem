					<div id="main">

							<header>
								<h2>旅游管理系统登录<br />
                                Welcome to log in to our travel management system </h2>
							</header>
                                
							<form method="post" action="#">
                                <div class="row gtr-uniform">
                                    <div class="col-12">
                                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="id" />
                                    </div>
                                    <div class="col-12">
                                        <input type="password" name="demo-password" id="demo-password" value="" placeholder="password" />
                                    </div>
                                    <div class="col-4 col-12-small">
                                        <input type="radio" id="demo-priority-low" name="demo-priority" checked>

                                    </div>

                                    </div>
                                    <div class="col-4 col-12-small">
                                        <input type="radio" id="demo-priority-high" name="demo-priority">
                                        <label for="demo-priority-high">航空公司</label>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="demo-copy" name="demo-copy">
                                        <label for="demo-copy">记住密码</label>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="demo-human" name="demo-human" checked>
                                        <label for="demo-human">Not a robot</label>
                                    </div>
                                    
                                    <div class="col-12">
                                        <ul class="actions">
                                            <li><a href="home.html" class="button primary">login</a></li>
                                            <li><input type="reset" value="Reset" /></li>
                                        </ul>
                                    </div>
                                </div>

                        </section>
